<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link Keren</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-color: #fff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container Utama dengan Efek Kaca */
        .container {
            text-align: center;
            background: var(--glass-bg);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: floatUp 1s ease-out;
        }

        @keyframes floatUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.5);
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .profile-img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 { margin: 10px 0 5px; font-size: 1.8rem; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        p { margin: 0 0 30px; font-size: 0.9rem; opacity: 0.9; }

        .links { display: flex; flex-direction: column; gap: 15px; }

        .link-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-decoration: none;
            padding: 15px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        /* Animasi Tombol Muncul Bertahap */
        .link-btn { animation: slideIn 0.5s ease-out backwards; }
        .link-btn:nth-child(1) { animation-delay: 0.2s; }
        .link-btn:nth-child(2) { animation-delay: 0.4s; }
        .link-btn:nth-child(3) { animation-delay: 0.6s; }
        .link-btn:nth-child(4) { animation-delay: 0.8s; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .link-btn:hover {
            transform: translateY(-3px) scale(1.02);
            background: #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: #e73c7e;
        }

        /* Tombol Edit Floating */
        .edit-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 1.2rem;
            z-index: 1000;
        }

        /* Panel Editor */
        #editor-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 350px;
            z-index: 1001;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-height: 80vh;
            overflow-y: auto;
        }

        .editor-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .form-group { margin-bottom: 15px; text-align: left; }
        label { font-size: 0.8rem; font-weight: bold; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        
        .action-btn {
            background: #23d5ab; color: white; border: none; padding: 10px 20px;
            border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px;
        }
        .close-btn { background: #e73c7e; margin-top: 5px; }

    </style>
</head>
<body>

    <div class="container" id="preview-area">
        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Profil" class="profile-img" id="img-preview">
        <h1 id="name-preview">Nama Kamu</h1>
        <p id="bio-preview">Content Creator | Tech Enthusiast</p>

        <div class="links" id="links-preview">
            <a href="#" class="link-btn"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#" class="link-btn"><i class="fab fa-tiktok"></i> TikTok</a>
            <a href="#" class="link-btn"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        </div>
        
        <div style="margin-top: 30px; font-size: 0.8rem; opacity: 0.7;">
            ¬© 2026 Website Saya
        </div>
    </div>

    <button class="edit-toggle" onclick="toggleEditor()">‚öôÔ∏è</button>

    <div class="editor-overlay" id="overlay"></div>
    <div id="editor-panel">
        <h3>Edit Profil</h3>
        <div class="form-group">
            <label>Nama:</label>
            <input type="text" id="input-name" placeholder="Nama Kamu">
        </div>
        <div class="form-group">
            <label>Bio Singkat:</label>
            <input type="text" id="input-bio" placeholder="Pekerjaan / Hobi">
        </div>
        <div class="form-group">
            <label>Link Foto (URL):</label>
            <input type="text" id="input-img" placeholder="https://...">
        </div>
        <hr>
        <div class="form-group">
            <label>Link 1 (Nama & URL):</label>
            <input type="text" id="l1-name" placeholder="Judul Link 1">
            <input type="text" id="l1-url" placeholder="https://..." style="margin-top:5px;">
        </div>
        <div class="form-group">
            <label>Link 2 (Nama & URL):</label>
            <input type="text" id="l2-name" placeholder="Judul Link 2">
            <input type="text" id="l2-url" placeholder="https://..." style="margin-top:5px;">
        </div>
        
        <button class="action-btn" onclick="updatePreview()">Lihat Preview</button>
        <button class="action-btn" style="background:#23a6d5;" onclick="generateCode()">üíæ Salin Kode HTML</button>
        <button class="action-btn close-btn" onclick="toggleEditor()">Tutup</button>
    </div>

    <script>
        // Logika Editor
        function toggleEditor() {
            const panel = document.getElementById('editor-panel');
            const overlay = document.getElementById('overlay');
            const isVisible = panel.style.display === 'block';
            panel.style.display = isVisible ? 'none' : 'block';
            overlay.style.display = isVisible ? 'none' : 'block';
        }

        function updatePreview() {
            // Ambil nilai dari input
            const name = document.getElementById('input-name').value || "Nama Kamu";
            const bio = document.getElementById('input-bio').value || "Bio Singkat";
            const img = document.getElementById('input-img').value || "https://api.dicebear.com/7.x/avataaars/svg?seed=Felix";
            
            // Link 1
            const l1Name = document.getElementById('l1-name').value || "Instagram";
            const l1Url = document.getElementById('l1-url').value || "#";

            // Update Tampilan
            document.getElementById('name-preview').innerText = name;
            document.getElementById('bio-preview').innerText = bio;
            document.getElementById('img-preview').src = img;
            
            // Update Link (Contoh sederhana manipulasi DOM)
            const linksContainer = document.getElementById('links-preview');
            linksContainer.innerHTML = `
                <a href="${l1Url}" class="link-btn"><i class="fas fa-link"></i> ${l1Name}</a>
                <a href="${document.getElementById('l2-url').value || '#'}" class="link-btn"><i class="fas fa-link"></i> ${document.getElementById('l2-name').value || 'Link 2'}</a>
            `;
            
            alert("Preview diperbarui! Jika sudah pas, klik 'Salin Kode HTML' dan update di GitHub.");
        }

        function generateCode() {
            // Fungsi ini akan mengambil seluruh HTML halaman saat ini
            // Tapi kita perlu membersihkan bagian editor agar tidak ikut tercopy permanen
            alert("Cara Pakai:\n1. Kode HTML halaman ini akan tercopy.\n2. Buka GitHub > Edit index.html.\n3. Hapus semua kodenya, lalu Paste kode baru ini.");
            
            // Kita copy raw HTML file ini sendiri agar user bisa memodifikasinya di text editor
            // Untuk user pemula, saya sarankan edit manual di GitHub jika perubahan permanen
            // Tapi untuk fitur "Copy", kita bisa gunakan trik sederhana:
            
            const htmlContent = document.documentElement.outerHTML;
            navigator.clipboard.writeText(htmlContent).then(() => {
                alert("‚úÖ Kode Berhasil Disalin! Sekarang buka GitHub dan Paste (Tempel) di sana.");
            });
        }
    </script>
</body>
</html>
