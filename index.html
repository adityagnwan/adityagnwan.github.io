<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link Saya</title>
    <style>
        :root {
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --btn-bg: #ffffff;
            --btn-hover: #e5e7eb;
            --btn-text: #111827;
            --accent-color: #2563eb;
        }

        /* Mode Gelap (Opsional - ganti warna di sini jika ingin gelap) */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --text-color: #f9fafb;
                --btn-bg: #1f2937;
                --btn-hover: #374151;
                --btn-text: #f9fafb;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        p {
            color: #6b7280;
            margin-bottom: 30px;
            text-align: center;
            max-width: 400px;
        }

        .links {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            background-color: var(--btn-hover);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <img src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-img">

    <h1>Nama Kamu</h1>
    <p>Deskripsi singkat tentang siapa kamu atau apa yang kamu lakukan.</p>

    <div class="links">
        <a href="https://instagram.com" class="link-btn" target="_blank">Instagram</a>
        <a href="https://tiktok.com" class="link-btn" target="_blank">TikTok</a>
        <a href="https://wa.me/628xxxxxx" class="link-btn" target="_blank">WhatsApp</a>
        <a href="https://websitekamu.com" class="link-btn" target="_blank">Website / Portofolio</a>
    </div>

    <div class="footer">
        Â© 2024 Nama Kamu
    </div>

</body>
</html>
